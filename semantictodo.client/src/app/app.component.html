<h1 id="tableLabel">Todo</h1>
<div *ngFor="let category of categories">
  <h2>{{category.name}}</h2>
  <div *ngFor="let todo of category.todo">
    <input type="checkbox" [checked]="todo.done" >
    <label>{{todo.title}}</label>
  </div>
  <div>
    <input type="text" />
    <button>Add</button>
  </div>
</div>
